<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Clone</title>
</head>
<body>
    <!-- Nav bar  -->
    <nav>
       <a href="/">
        <img src="./assets/amazon_logo.png"  width= "100" alt="">
       </a>
       <!--shows the country  -->
       <div class="nav-country">
        <img src="./assets/location_icon.png" height= " 20" alt="">
        <div>
            <p>Deliver To :</p>
            <h1>United States</h1>
        </div>
       </div>
       <!-- the search bar -->
        <div class="nav-search">
            <div class="nav-search-category">
                <p>All </p>
                <img src="./assets/dropdown_icon.png" height="12" alt="">

            </div>
            <input class="nav-search-input" type="text" placeholder="Search Amazon">
            <img src="./assets/search_icon.png" class="nav-search-icon" alt="">
        </div>
        <!-- nav language  -->

        <div class="nav-language">
            <img src="./assets/us_flag.png" width="25px" alt="">
            <p>En</p>
            <img src="./assets/dropdown_icon.png" width="8px" alt="">
              
        </div>

        <!-- nac text -->
         <div class="nav-text">
            <p>Hello Sign In</p>
            <h1>Account & List <img src="./assets/dropdown_icon.png" width="8px" alt=""></h1>
         </div>

         <!-- return and orders -->
        
         <div class="nav-text">
            <p>Return</p>
            <h1>& Orders </h1>
         </div>

         <!-- cart icon -->
          <a href="" class="nav-cart">
            <img src="./assets/cart_icon.png" width=" 35px" alt="">
            <h4>Cart</h4>
          </a>
        
    </nav>

    <!-- Nav bottom menu -->
     <div class="nav-bottom">
        <div>
            <img src="./assets/menu_icon.png" width="25px" alt="">
            <p>All</p>
        </div>

        <p>Todyas Deals</p>
        <p>Customer Service</p>
        <p>Registry</p>
        <p>Gift Cards</p>
        <p>Sells</p>

     </div>

     <!-- slider -->

     <div class="header-slider">
        <a href="#" class="control_prev">&#8592</a>
        <a href="#" class="control_next">&#8594</a>

        <ul>
            <img  class='header-img' src="./assets/header1.jpg" alt="">
            <img  class='header-img' src="./assets/header2.jpg" alt="">
            <img  class='header-img' src="./assets/header3.jpg" alt="">
            <img  class='header-img' src="./assets/header4.jpg" alt="">
            <img  class='header-img' src="./assets/header5.jpg" alt="">
            <img  class='header-img' src="./assets/header6.jpg" alt="">

        </ul>
     </div>

     <!-- box row -->

     <div class="box-row">
        <div class="box-col">
            <h3>Free international returns</h3>
            <img src="./assets/box1-1.jpg" alt="">
            <a href="/">Shop More</a>
        </div>

        <div class="box-col">
            <h3>Lunar New Year </h3>
            <img src="./assets/box1-2.jpg" alt="">
            <a href="/">Shop More</a>
        </div>

        <div class="box-col">
            <h3>Toy under $25</h3>
            <img src="./assets/box1-3.jpg" alt="">
            <a href="/">Shop More</a>
        </div>

        <div class="box-col">
            <h3>Deals in PCs</h3>
            <img src="./assets/box1-4.jpg" alt="">
            <a href="/">Shop More</a>
        </div>

     </div>


     <script src="script.js"></script>
</body>
</html>
